    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Details Example</title>
    </head>
    <body>
    
    <p style="text-align: left;">
        <details id="details1">
            <summary>&nbsp;<hr></summary>
            교육 
            <br>- 홍익대학교 경제학부 학사 
            <br><br>
            수상
            <br>- 교내 에세이 쓰기 대회 최우수상
            <br>- 교내 논리적 글쓰기 대회 우수상
            <br><br>
    
            <details id="details2">
                <summary style="cursor: pointer; display: block;">+</summary>
                <hr>
                자격
                <br>- 데이터분석준전문가
                <br>- 컴퓨터활용능력2급
                <br><br>
                어학
                <br><del>- TOEIC 950 (만료)</del>
                <br><br>
                스킬
                <br>- Python, Django, Elasticsearch
                <br><br>
    
                <details id="details3" style="width: 100%; display: block; margin-left: 5px;">
                    <summary style="cursor: pointer; display: block;">++</summary>
                    <hr>
                    TMI 
                    <br>- ENTJ
                    <br>- 맥주파
                    <br>- B&C 견학
                    <hr>
                    상상을 현실로 만드는 중 입니다 :)
                </details>
            </details>
        </details>
    </p>
    
    <script>
        // 상태 복원하기
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('details').forEach((details) => {
                const isOpen = localStorage.getItem(details.id);
                if (isOpen === 'true') {
                    details.setAttribute('open', 'open');
                }
            });
        });
    
        // 상태 저장하기
        document.querySelectorAll('details').forEach((details) => {
            details.addEventListener('toggle', () => {
                localStorage.setItem(details.id, details.open);
            });
        });
    </script>
    
    </body>
